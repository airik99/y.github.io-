    <h3> Reclamos </h3>

    <div class="formulario">
        <form name="formulario">
          
            <fieldset>
                <legend>Formulario de Reclamo</legend>

                <label for="NombreCompleto"><p>Nombre y Apellido</p></label>
                <input type="text" name="nombre" placeholder="Por ej: John Smith" />
                
                <label for="edad"><p>Fecha De Nacimiento</p></label>
                <input type="number" name="edad" id="edad">
                
                <label for="mail"><p>Mail</p></label>
                <input type="text" name="mail" placeholder="Por ej: jhonsmith@gmail.com" />
        
                <p><label for="">Tipo de Reclamo</label>
                    <br>
                    <input type="checkbox" name="tipoReclamo" value="M"> Mancha
                    <br>
                    <input type="checkbox" name="tipoReclamo" value="R" /> Rotura
                    <br>
                    <input type="checkbox" name="tipoReclamo" value="T"> Talle
                    <br>
                    <input type="checkbox" name="tipoReclamo" value="O"> Otro <input type="text" name="tipoReclamoOtro"/>
                </p>
                <p> <label for="">Agregue una descripción</label>
                    <br>
                    <textarea name="descripcion" id="" cols="30" rows="10"></textarea>
                </p>
    
                <tr>
                    <td colspan="2"><input type="button" value="Enviar" onclick="valida_envia()"></td>
                </tr>
        </form>
    </div>

    <script>
        function valida_envia() {
            if (document.formulario.nombre.value.length == 0) {
                alert("Tiene que escribir su nombre")
                document.formulario.nombre.focus()
                return 0;
            }

            edad = document.formulario.edad.value
            edad = validarEntero(edad)
            document.formulario.edad.value = edad
            if (edad == "") {
                alert("Tiene que introducir un número entero en su edad.")
                document.formulario.edad.focus()
                return 0;
            } else {
                if (edad < 18) {
                    alert("Debe ser mayor de 18 años para poder rellenar ese formulario.")
                    document.formulario.edad.focus()
                    return 0;
                }
            }

            if (document.formulario.mail.value.length == 0) {
                alert("Tiene que escribir su mail")
                document.formulario.nombre.focus()
                return 0;
            }

            if (document.formulario.descripcion.value.length == 0) {
                alert("Debe agregar una descripción sobre el reclamo.")
                document.formulario.descripcion.focus()
                return 0;
            }

            alert("Su formulario se envió correctamente, pronto te contactaremos");
            document.formulario.submit();
        }

        function validarEntero(valor) {
            valor = parseInt(valor)
            if (isNaN(valor)) {
                return ""
            } else {
                return valor
            }
        }
    </script>
